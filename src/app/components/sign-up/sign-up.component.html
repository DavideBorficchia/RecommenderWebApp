<mat-card class="login-card">
    <!-- <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header> -->
    <div fxLayout="row" fxLayout.xs="column wrap" fxLayoutAlign="center center">
  
      <div fxLayout="column" fxLayout.xs="row wrap"  fxLayoutAlign.xs ="start center" fxLayoutAlign="center start" id="leftsection" class="signupsection">

        <h2>Sign Up</h2>
        <!-- production link: ./assets/login.svg -->
        <img src="./assets/account.svg" class="login-icon">
        <p>Create your account if you don't have one already. More information will be needed later on, but let's keep it simple for now ;)</p>
      </div>
  
      <div fxLayout="column" fxLayoutAlign="center center" id="form-container">
  
  <!--sdkjchksldjvhfdjsklÃ²askjfh-->
        <!--  The variable login is now a reference to the NgForm directive that governs the form as a whole -->
        <form class="login-form" fxLayout="column" fxLayoutAlign="center center" #login="ngForm">
  
          <mat-form-field class="form-group full-width " color="primary">
            <mat-label>Enter your user name</mat-label>
            <input class="form-control" type="text" matInput placeholder="Your Username" name="username"
              required [(ngModel)]="formUser.userName" value="{{formUser.userName}}">
            <mat-icon style="font-size: 25px" matSuffix> person</mat-icon>
          </mat-form-field>

          <mat-form-field class="form-group full-width " color="primary">
            <mat-label>Enter your e-mail</mat-label>
            <input class="form-control" type="text" matInput placeholder="email@yourprovider.com" name="emailField"
              required [(ngModel)]="formUser.email" value="{{formUser.email}}">
            <mat-icon style="font-size: 25px" matSuffix> alternate_email</mat-icon>
          </mat-form-field>
  
          <mat-form-field class="full-width" color="primary">
            <mat-label>Enter your password</mat-label>
            <input class="form-control" type="password" matInput placeholder="Password" #password [type]="hide ? 'password' : 'text'"
              [(ngModel)]="formUser.password" value="{{formUser.password}}" name="passwordField" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
  
  
        </form>
        <mat-card-actions id="actions" fxLayout="column" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" class="large-button" (click)="onSignUp()">Sign
            Up</button>
          <a id="signup-link" mat-button linkActive="/"(click)="linkClicked.emit(false)">
           Do you have an account? Log In here</a>
          
        </mat-card-actions>
        <div style="height:30px;">
          <mat-spinner  *ngIf="isSpinnerShown" class="login-spinner" color="primary" [diameter]="30"></mat-spinner>
        </div>
      </div>
    </div>
  </mat-card>
