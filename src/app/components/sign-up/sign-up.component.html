<mat-card class="login-card">
  <div fxLayout="column" fxLayoutAlign="center center">
    <form class="login-form">
      <mat-form-field class="full-width " color="primary">
        <mat-label>Enter your user name</mat-label>
        <input matInput placeholder="Cool Username" #username>
        <mat-icon style="font-size: 25px" matSuffix>person</mat-icon>
      </mat-form-field>
    </form>
  </div>

</mat-card>
