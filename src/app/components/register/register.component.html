<mat-card class="login-card">
  <!-- <mat-card-header>
    <mat-card-title>Log In</mat-card-title>
  </mat-card-header> -->
  <div fxLayout="row wrap" fxLayoutAlign="center center">

    <div fxLayout="column" fxLayoutAlign="center center" style="margin:20px;">


      <img src="../../../assets/login.svg" class="login-icon">
    </div>

    <div fxLayout="column" fxLayoutAlign="center center" id="form-container">


      <!--  The variable login is now a reference to the NgForm directive that governs the form as a whole -->
      <form class="login-form" fxLayout="column" fxLayoutAlign="center center" #login="ngForm">

        <mat-form-field class="form-group full-width " color="primary">
          <mat-label>Enter your user name</mat-label>
          <input class="form-control" type="text" matInput placeholder="Cool Username" #username required [(ngModel)]="formUser.userName"
            value="{{formUser.userName}}" name="nameField">
          <mat-icon style="font-size: 25px" matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="form-group full-width " color="primary">
          <mat-label>Enter your e-mail</mat-label>
          <input class="form-control" type="text" matInput placeholder="email@yourprovider.com" name="emailField"
            required [(ngModel)]="formUser.email" value="{{formUser.email}}">
          <mat-icon style="font-size: 25px" matSuffix> alternate_email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" color="primary">
          <mat-label>Enter your password</mat-label>
          <input class="form-control" type="password" matInput placeholder="Password" #password [type]="hide ? 'password' : 'text'"
            [(ngModel)]="formUser.password" value="{{formUser.password}}" name="passwordField" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>


      </form>
      <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" class="large-button" (click)="onLogIn()">Log
          In</button>
        <a id="signup-link" mat-button [routerLink]="[{ outlets: { test: ['register'] } }]" (click)="linkClicked.emit(true)"
          name="needregisterLink">Don't
          have an
          account yet? Sign Up here</a>
        <div *ngIf="isSpinnerShown">
          <mat-spinner class="login-spinner" color="primary" [diameter]="30"></mat-spinner>
        </div>
      </mat-card-actions>
    </div>
  </div>
</mat-card>
